            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form action="submit_form.php" method="post">
                <div class="form-group">
                    <label for="name">Name*</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label>Purpose of Message*</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" id="general" name="purpose" value="general" required>
                            General Inquiry
                        </label>
                        <label>
                            <input type="radio" id="reservation" name="purpose" value="reservation" required>
                            Reservation Question
                        </label>
                        <label>
                            <input type="radio" id="suggestion" name="purpose" value="suggestion" required>
                            Website Suggestion
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Message*</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>

                </div>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="company-info">
            <div class="info-grid">
                <div class="info-item">
                    <h3>Address</h3>
                    <p>123 Main River Street<br>
                        Kolob, UT 12345<br>
                        United States</p>
                </div>
                <div class="info-item">
                    <h3>Phone</h3>
                    <p>(555) 123-4567</p>
                </div>
                <div class="info-item">
                    <h3>Email</h3>
                    <p>info@raftingdryoak.com</p>
                </div>
            </div>
        </div>

        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3592.4533509084654!2d-111.89465391137998!3d40.770602183975285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1759591640863!5m2!1spt-BR!2sbr"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-grid">
                <div class="employee-card">
                    <img src="images/employee-1.jpg" alt="Linda Smith">
                    <h3>Linda Smith</h3>

                </div>
                <div class="employee-card">
                    <img src="images/employee-2.jpg" alt="Sarah Hale">

                    <p>Safety Officer</p>
                </div>
                <div class="employee-card">
                    <img src="images/employee-3.jpg" alt="John Smith">
                    <h3>John Smith</h3>
                    <p>Senior Guide</p>
                </div>
            </div>
        </section>
