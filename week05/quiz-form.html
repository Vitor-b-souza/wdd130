<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <h1>âœ… Basic HTML and CSS Quiz</h1>

    <form>
        <label for="q1"><strong>1.</strong> What does the acronym CSS stand for?</label>
        <input type="text" id="q1" name="q1" required>

        <label for="q2"><strong>2.</strong> How are id and class attributes selected in CSS?</label>
        <textarea id="q2" name="q2" rows="4" required></textarea>

        <label for="q3"><strong>3.</strong> Which of the following is a valid CSS comment?</label>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One ...</option>
            <option value="option1">/* This is a comment */</option>
            <option value="option2">// This is a comment</option>
            <option value="option3">&lt;!-- This is a comment --&gt;</option>
        </select>

        <label for="q4"><strong>4.</strong> What is the bottom margin given this declaration?</label>
        <div class="code-block">margin: 10px 5px 15px;</div>
        <input type="text" id="q4" name="q4" required>

        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
